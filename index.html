<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Alternative Caps Generator - Alternacaps</title>
</head>
<body>
    <div class="full-page-area">
        <div class="form-area">
            <div id="description-area">
                <h2 id="description-header">How it Works</h2>
                <p class="description">1. Add your phrase to the form below.</p>
                <p class="description">2. Click "Change Case"!</p>
            </div>
            <div class="form-div">
                <input type="text" placeholder="Add your phrase here">
            </div>
            <div class="btn-div">
                <input type="button" value="Change Case" class="btn" onclick="alternacaps('this is a test')"/>
            </div>
            <div id="results-div">
                <p id="results"><strong>Your Results</strong></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
