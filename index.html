<!DOCTYPE html>
<html>
<head>

    <title>Alternative Caps Generator - Alternacaps</title>

</head>
<body>
    <div class="wrapper">
        <div class="form-area">
            <h1>aLtErNaCaPs gEnErAtOr</h1>

        </div>
    </div>
    <script src="scripts.js"></script>
